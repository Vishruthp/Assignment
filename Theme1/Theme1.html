<head>

    <script src="bootstrap.min.js" type="text/javascript"></script>
    <link rel="stylesheet" type="" href="bootstrap.min.css">
    <link href="http://fonts.googleapis.com/css?family=Source+Sans+Pro:200,300,400,600,700,900" rel="stylesheet" />

<body>
    <script>
        $(document).ready(function() {
            var obj = localStorage.getItem("obj");
            obj = JSON.parse(obj);
            $('#FullName').append(obj.FullName);
            $('#FullNam').append(obj.FullName);
            $('#DOB').append(obj.DateOfBirth);
            $('#Gender').append(obj.Gender);
            $('#Country').append(obj.Country);
            $('#About').append(obj.About);
        });
    </script>
    <div id="header-wrapper">
        <div id="header" class="container">
            <div id="logo">
                <span class="icon icon-fire"></span>
                <h1><a href="#">Welcome</a></h1>
                <p id="FullName"></p>
            </div>
        </div>
    </div>
    <section id="one" class="wrapper style1" style="margin-top:10px;">
        <center>
            <h3> Your Profile Info </h3>
        </center>
        <div>
            <center>
                <table class="table table-user-information" style="margin-top:20px;">
                    <tbody>
                        <tr>
                            <td>FullName:</td>
                            <td><label id="FullNam"></label></td>
                        </tr>
                        <tr>
                            <td>DOB:</td>
                            <td><label id="DOB"></label></td>
                        </tr>
                        <tr>
                            <tr>
                                <td>Gender</td>
                                <td><label id="Gender"></label></td>
                            </tr>
                            <tr>
                                <td>Country</td>
                                <td><label id="Country"></label></td>
                            </tr>
                            <td>About</td>
                            <td> <label id="About"></label>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </center>
        </div>

    </section>


    <div id="wrapper4">
        <div id="footer" class="container">
            <div>
                <header class="title">
                    <ul class="contact">
                        <li><a href="#" class="icon icon-twitter"><span>Twitter</span></a></li>
                        <li><a href="#" class="icon icon-facebook"><span></span></a></li>
                        <li><a href="#" class="icon icon-dribbble"><span>Pinterest</span></a></li>
                        <li><a href="#" class="icon icon-tumblr"><span>Google+</span></a></li>
                        <li><a href="#" class="icon icon-rss"><span>Pinterest</span></a></li>
                    </ul>
            </div>
        </div>
    </div>
</body>
